<section class="hit-location-type-selector">
    <button mat-raised-button [color]="targetType === 'bipedal' ? 'accent' : 'primary'" (click)="setTargetType('bipedal')">Bipedal</button> 
    <button mat-raised-button color="primary" disabled>Quadrupedal</button>
    <button mat-raised-button color="primary" disabled>Mounted</button>
    <button mat-raised-button [color]="targetType === 'serpent' ? 'accent' : 'primary'" (click)="setTargetType('serpent')">Serpent</button>
    <button mat-raised-button color="primary" disabled>Bipedal Winged</button>
    <button mat-raised-button color="primary" disabled>Quadrupedal Winged</button>
    <button mat-raised-button color="primary" disabled>Insect</button>
    <button mat-raised-button color="primary" disabled>Insect Winged</button>
    <button mat-raised-button color="primary" disabled>Arachnid</button>
</section>
<section class="hit-location-holder">
    <section class="layout-selector">
        <label for="viewmode">Layout: </label>
        <button mat-fab [color]="layout3d ? 'primary' : 'accent'" (click)="set2DLayout()" id="viewmode">2D</button>
        <button mat-fab [color]="layout3d ? 'accent' : 'primary'" (click)="set3DLayout()">
            <i class="material-icons">3d_rotation</i>
        </button>
        <label for="viewmode" >Rotate: </label>
        <div class="rotate-button-holder">
            <button mat-fab color="primary" (click)="rotateRight()" id="viewmode"  [disabled]="!layout3d">
                <i class="material-icons">rotate_right</i>
            </button>
            <button mat-fab color="primary" (click)="rotateLeft()" id="viewmode" [disabled]="!layout3d">
                <i class="material-icons">rotate_left</i>
            </button>
        </div>
    </section>
    <section class="hexagon-column">
        <section class="hexagon-holder" [ngClass]="{'layout3d': layout3d, 
                                                    'direction60': rotation===60, 
                                                    'direction120': rotation===120,
                                                    'direction180': rotation===180,
                                                    'direction240': rotation===240,
                                                    'direction300': rotation===300}">
            <div class="hexagon-column column-left">
                <div class="hexagon">
                    <i class="material-icons attack-direction attack-back-left"
                        [ngClass]="{'selected': attackDirection===2}" 
                        (click)="setAttackDirection(2)">keyboard_arrow_up</i>
                </div>
                <div class="hexagon">
                    <i  class="material-icons attack-direction attack-front-left"
                        [ngClass]="{'selected': attackDirection===1}" 
                        (click)="setAttackDirection(1)">keyboard_arrow_up</i>
                </div>
            </div>
            <div class="hexagon-column">
                <div class="hexagon">
                    <i  class="material-icons attack-direction attack-back"
                        [ngClass]="{'selected': attackDirection===3}" 
                        (click)="setAttackDirection(3)">keyboard_arrow_up</i>
                </div>
                <div class="hexagon hexagon-center">
                    <span>Target</span>
                </div>
                <div class="hexagon">
                    <i  class="material-icons attack-direction attack-front" 
                        [ngClass]="{'selected': attackDirection===0}" 
                        (click)="setAttackDirection(0)">keyboard_arrow_up</i>
                    <span >Front</span>
                </div>
            </div>
            <div class="hexagon-column column-right">
                <div class="hexagon">
                    <i  class="material-icons attack-direction attack-back-right"
                        [ngClass]="{'selected': attackDirection===4}" 
                        (click)="setAttackDirection(4)">keyboard_arrow_up</i>
                </div>
                <div class="hexagon">
                    <i class="material-icons attack-direction attack-front-right"
                    [ngClass]="{'selected': attackDirection===5}" 
                    (click)="setAttackDirection(5)">keyboard_arrow_up</i>
                </div>
            </div>
        </section>
        <i  class="material-icons target" *ngIf="targetType === 'bipedal'"
            [ngClass]="{'layout3d': layout3d,
                        'direction60': rotation===60, 
                        'direction120': rotation===120,
                        'direction180': rotation===180,
                        'direction240': rotation===240,
                        'direction300': rotation===300}">accessibility</i>
        <span   class="hit-marker target" 
                [ngClass]="getTargetMarkClass()">x</span>

    <section class="height-selector">
        <label for="hight-selector">Target Height</label>
        <button mat-raised-button color="primary" [color]="height === 'taller' ? 'accent' : 'primary'" (click)="setHeight('taller')" id="hight-selector">Taller</button>
        <button mat-raised-button color="primary" [color]="height === 'same' ? 'accent' : 'primary'" (click)="setHeight('same')" >Same Height</button>
        <button mat-raised-button color="primary" [color]="height === 'shorter' ? 'accent' : 'primary'" (click)="setHeight('shorter')" disabled >Shorter</button>
        
    </section>
    <section class="reach-selector">
        <label for="reach-selector">Weapon Reach</label>
        <button mat-raised-button color="primary" [color]="reach === 'shortReach' ? 'accent' : 'primary'" (click)="setReach('shortReach')" id="reach-selector" disabled >Short</button>
        <button mat-raised-button color="primary" [color]="reach === 'normal' ? 'accent' : 'primary'" (click)="setReach('normal')" >Normal</button>
        <button mat-raised-button color="primary" [color]="reach === 'longReach' ? 'accent' : 'primary'" (click)="setReach('longReach')" disabled >Long</button>
    </section>
    <button class="roll" mat-raised-button color="primary" (click)="roll()">Roll for Hit Location ( D100 )</button>
    <div class="result" >Result: {{result}}</div>
</section>
